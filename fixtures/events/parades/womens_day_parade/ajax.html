<script type="text/template" id="saved-service-tpl">
    <% _.each(myServices, function(service) { %>
        <div class="views-row">
            <div class="views-field views-field-title">
                <div class="field-content"><a href="<%= service.link %>"><%= service.title %></a></div>
            </div>
            <div class="views-field views-field-nothing">
                <div class="field-content"><a data-nid="<%= service.nid %>" title="Remove Saved Item"
                                              href="javascript:void(0);">saved</a></div>
            </div>
        </div>
    <% }); %>
    <a href="http://www.ny.gov/my-services" class="drop-menu-btn">See My Services</a>
</script>

<script type="text/template" id="no-services-tpl">
    <div class="no-saved-services">
        <div class="big-star"></div>
        <div class="no-saved-services-text">
            While browsing through<br/>
            services click on the <span>Star</span><br/>
            to save for later.
        </div>
    </div>
</script>

<script type="text/template" id="emergency-notification-tpl">
    <a href="<%=emergency.link%>">
        <p class="nygov-emergency-date-title">
            <span class="icon-alert"></span>
            <span class="nygov-emergency-date">
                <%=moment(emergency.update_date).format('[<strong>]MMMM D, YYYY[</strong>] | h:mm a z')%>
            </span>
            <span class="nygov-emergency-title">
                <%=emergency.title%>
            </span>
        </p>
        <p class="nygov-emergency-description">
            <%=emergency.description%>
            <span class="nygov-emergency-see-all">
                <%=emergency.link_label%>
            </span>
        </p>
    </a>
</script>
